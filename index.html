<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Arimo:wght@500&family=Barlow:wght@200&family=Fraunces:opsz,wght@9..144,500&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <div class="container">
        <div class="header">
          <div class="header-icon"></div>
          <h2>Weather Forecast</h2>
          <p>Press Enter to get your forecast!</p>
          <input type="text" placeholder="Where are you located?" id="place-name" />
        </div>
      </div>
      <div class="container">
        <div class="forecast" id="forecast">
          <div class="forecast__txt">
            <div class="weather-img"></div>
            <h2 class="weather" id="weather">Rain Showers</h2>
            <p id="date-time">Monday, 12 Feb</p>
          </div>
          <div class="temp">
            <h1 id="temp__txt">21deg</h1>
            <p id="feels-like">Feels like 26deg</p>
          </div>
           <div class="humidity">
            <p id="humidity__txt">Humidity 60% </p>
          </div>
        </div>
        <div class="error hidden" id="error">
          <h2>Woops, something went wrong, please try again.</h2>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
